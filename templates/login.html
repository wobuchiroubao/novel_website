{% extends 'base.html' %}

{% block head %}
  <script src="{{ url_for('static', filename='form_submit_error_handling.js') }}"></script>
{% endblock %}

{% block body %}
  <header>
    <h2 class="subheader">
      {% block title %}
        Log In
      {% endblock %}
    </h2>
  </header>

  <form class="content-box" method="POST" id="login_form" onsubmit='handle_form_submit_errors(event, {{ url_for('login') | tojson }}, "error")'>
    <label for="login"><b>User Name:</b></label><br>
    <input type="text" id="login" name="login" required><br>
    <label for="passwd"><b>Password:</b></label><br>
    <input type="text" id="passwd" name="password" required><br>
    <div id="error" class="hide"></div>
    <button class="button" type="submit">Log In</button><br>
  </form>
{% endblock %}
